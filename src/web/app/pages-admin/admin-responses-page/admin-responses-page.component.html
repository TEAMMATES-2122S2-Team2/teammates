<div class="card bg-form no-border">
    <div class="card-body">
        <div class="row form-group">
            <div class="col-6">
                <div class="col-12 mb-1">
                    <label for="admin-responses-from-datepicker" class="font-weight-bold">Search period from</label>
                </div>
                <div class="input-group">
                    <div class="col-md-6 input-group">
                        <input id="admin-responses-from-datepicker" type="text" class="form-control" ngbDatepicker [minDate]="earliestSearchDate" [maxDate]="dateToday" [(ngModel)]="formModel.feedbackResponsesDateFrom" #logsFromDp="ngbDatepicker"/>
                        <button class="btn btn-light" (click)="logsFromDp.toggle()" type="button">
                            <i class="fas fa-calendar-alt"></i>
                        </button>
                    </div>
                    <div id="admin-responses-from-timepicker" class="col-md-3">
                        <ngb-timepicker [(ngModel)]="formModel.feedbackResponsesTimeFrom" [spinners]="false"></ngb-timepicker>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="col-12 mb-1">
                    <label for="admin-responses-to-datepicker" class="font-weight-bold">Search period until</label>
                </div>
                <div class="input-group">
                    <div class="col-md-6 input-group">
                        <input id="admin-responses-to-datepicker" type="text" class="form-control" ngbDatepicker [minDate]="earliestSearchDate" [maxDate]="dateToday" [(ngModel)]="formModel.feedbackResponsesDateTo" #logsToDp="ngbDatepicker"/>
                        <button class="btn btn-light" (click)="logsToDp.toggle()" type="button">
                            <i class="fas fa-calendar-alt"></i>
                        </button>
                    </div>
                    <div id="admin-responses-to-timepicker" class="col-md-3">
                        <ngb-timepicker [(ngModel)]="formModel.feedbackResponsesTimeTo" [spinners]="false"></ngb-timepicker>
                    </div>
                </div>
            </div>
            <div class="col-1 mt-4">
                <button id="query-button" class="float-right btn btn-primary" (click)="getFeedbackResponsesStatistics()">Query</button>
            </div>
        </div>
    </div>
</div>

<tm-responses-line-chart *ngIf="hasQueried" [data]="data" [timeRange]="queryParams"></tm-responses-line-chart>
